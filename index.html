<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <meta name="description" content="Simple Weatherapp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <header class="header">
        <nav class="nav">
            <ul class="ul">
                <li class="li li__refresh">
                    <a href="#" class="btn-link"><i class="fas fa-sync-alt"></i></a>
                </li>
                <li class="li">
                    <div class="li__lang">
                        <span class="li__lang--value">EN</span>
                        <button type="button" class="btn"><i class="fas fa-chevron-down"></i></button>
                    </div>
                    <ul name="lang" class="select__lang">
                        <li class="select__lang--option" data-langue="EN">EN</li>
                        <li class="select__lang--option" data-langue="PL">PL</li>
                    </ul>
                </li>
                <li class="li li__degree li__degree--active">
                    <a href="#" class="btn-link">F</a>
                </li>
                <li class="li li__degree">
                    <a href="#" class="btn-link">C</a>
                </li>
            </ul>
            <div class="search">
                <div class="search__wrapper flex">
                    <input type="search" class="search__input js--cityName">
                    <button type="button" class="btn btn-center btn-voicesearch">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <button type="button" class="btn btn-search js--searchCity">
                    Search
                </button>
            </div>
        </nav>
    </header>
    <div class="content">
        <section class="weather-data">
            <div class="weather-data__header">
                <h2 class="weather-data__city js--cityCountryName">Minsk, Belarus</h2>
                <p class="weather-data__time">
                    <span class="weather-data__time--date">Mon 28 October</span>
                    <span class="weather-data__time--hour">17:23:12</span>
                </p>
            </div>
            <div class="weather-data__current">
                <span class="weather-data__degree js--cityTemp">10</span>
                <div class="weather-data__details">
                    <div class="weather-data__details--title">Overcast</div>
                    <div class="weather-data__details--feellike">
                        <span class="details--title">Feels like:</span>
                        <span class="details--value js--tempFeelsLike">7</span>
                    </div>
                    <div class="weather-data__details--wind">
                        <span class="details--title">Wind:</span>
                        <span class="details--value js--cityWindSpeed">2 m/s</span>
                    </div>
                    <div class="weather-data__details--humidity">
                        <span class="details--title">Humidity:</span>
                        <span class="details--value js--cityHumidity">83%</span>
                    </div>
                </div>
            </div>
            <div class="weather-data__forecast">
                <ul class="forecast__list">
                    <li class="list__item">
                        <span class="item__title">Tuesday</span>
                        <span class="item__title">7</span>
                    </li>
                    <li class="list__item">
                        <span class="item__title">Tuesday</span>
                        <span class="item__title">7</span>
                    </li>
                    <li class="list__item">
                        <span class="item__title">Tuesday</span>
                        <span class="item__title">7</span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="map">
            <div class="map__container">
                <div class="map__container--map">

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d327952.4182831036!2d19.724694226515123!3d50.0464284278981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471644c0354e18d1%3A0xb46bb6b576478abf!2zS3Jha8Ozdw!5e0!3m2!1spl!2spl!4v1593434510591!5m2!1spl!2spl" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
            <div class="map__coordinates flex">
                <div class="coorinates__name">
                    <div class="latitude">
                        Latitude
                    </div>
                    <div class="longitude">
                        Longitude
                    </div>
                </div>
                <div class="coordinates__value">
                    <div class="latitude">
                        58'45
                    </div>
                    <div class="longitude">
                        23'57
                    </div>
                </div>
            </div>
        </section>
    </div>
    <button class="weather">Loguje w consoli</button>
</div>
<script src="https://kit.fontawesome.com/6e2276fbf4.js" crossorigin="anonymous"></script>
<script src="dist/main.js"></script>
</body>
</html>
